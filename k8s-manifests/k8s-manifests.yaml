# mini-gen-search/k8s-manifests.yaml
# Manifest updated for the mini-gen-search project structure.

---

# 1. ConfigMap for Environment Variables (API Key) - RENAMED METADATA
apiVersion: v1
kind: ConfigMap
metadata:
  name: textgen-service-rag-config
data:
  GROQ_API_KEY: $GROQ_API_KEY

---

# 2. TextGen (Backend) Deployment - RENAMED METADATA, LABELS, SELECTOR, and IMAGE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: textgen-deployment-rag
  labels:
    app: textgen-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: textgen-rag
  template:
    metadata:
      labels:
        app: textgen-rag
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: textgen-api
          # CRITICAL FIX: ADDED 'mini-gen-' prefix
          image: consultbibek/mini-gen-textgen-rag:$TEXTGEN_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: GROQ_API_KEY
              valueFrom:
                configMapKeyRef:
                  # UPDATED CONFIGMAP NAME
                  name: textgen-service-rag-config
                  key: GROQ_API_KEY

---

# 3. TextGen (Backend) Service - RENAMED METADATA and SELECTOR
apiVersion: v1
kind: Service
metadata:
  name: textgen-service-rag
  labels:
    app: textgen-rag
spec:
  type: ClusterIP
  selector:
    app: textgen-rag
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001

---

# 4. Frontend Deployment - RENAMED METADATA, LABELS, SELECTOR, and IMAGE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-search
  labels:
    app: frontend-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-search
  template:
    metadata:
      labels:
        app: frontend-search
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: frontend-web
          # CRITICAL FIX: ADDED 'mini-gen-' prefix
          image: consultbibek/mini-gen-frontend-search:$FRONTEND_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: TEXTGEN_HOST
              # UPDATED BACKEND SERVICE NAME
              value: "http://textgen-service-rag:5001"

---

# 5. Frontend (Web UI) Service - RENAMED METADATA and SELECTOR
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-search
  labels:
    app: frontend-search
spec:
  type: NodePort
  selector:
    app: frontend-search
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000